<h1>Listado de Ubigeos</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/ubigeo/nuevo" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<!-- Mientras no esté cargando y los héroes sea mayor a 0 -->
<table *ngIf="!cargando && ubigeos.length > 0" class="table mt-3 animated fadeIn faster animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Departamento</th>
            <th scope="col">Provincia</th>
            <th scope="col">Distrito</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ubigeo of ubigeos; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ ubigeo.departamento }}</td>
            <td>{{ ubigeo.provincia }}</td>
            <td>

                <label class="badge badge-success">{{ ubigeo.distrito }}</label>

            </td>
            <td>


                <button class="btn btn-info mr-1" [routerLink]="['/ubigeo', ubigeo.id ]">
                    <i class="fa fa-pen"></i>
                </button>

                <button class="btn btn-danger" (click)="borrarUbigeo( ubigeo, i )">
                    <i class="fa fa-trash"></i>
                </button>


            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!cargando && ubigeos.length === 0" class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>


<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
